<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h1>Форма запитань</h1>

    <form id="questionForm">
        <label for="questionText">Скільки вам років?:</label>
        <input type="text" id="questionText" required>

        <label for="imageUpload">Завантажити зображення:</label>
        <input type="file" id="imageUpload">

        <label for="switch">Ви навчаєтесь в школі?:</label>
        <input type="checkbox" id="switch">

        <label for="flag">Ви навчаєтесь в університеті?:</label>
        <input type="checkbox" id="flag">

        <button type="submit">Відправити форму</button>
    </form>

    <h2>Таблиця відповідей</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Запитання</th>
                <th>Зображення</th>
                <th>школяр</th>
                <th>студент</th>
            </tr>
        </thead>
        <tbody id="answersTable">

        </tbody>
    </table>

    <script>
        document.getElementById("questionForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let question = document.getElementById("questionText").value;
            let image = document.getElementById("imageUpload").files[0] ? "Так" : "Ні";
            let switchValue = document.getElementById("switch").checked ? "Так" : "Ні";
            let flagValue = document.getElementById("flag").checked ? "Так" : "Ні";

            let newRow = `<tr>
                <td>${question}</td>
                <td>${image}</td>
                <td>${switchValue}</td>
                <td>${flagValue}</td>
            </tr>`;

            document.getElementById("answersTable").innerHTML += newRow;
        });
    </script>
